<!-- Input -->

  <input type="text" id="nameInput" placeholder="Apna naam likho">
  <input type="number" id="ageInput" placeholder="Apni age likho">
  <input type="text" id="cityInput" placeholder="Apni City likho">
  <button id="showBtn">Show Name</button>

  <script>
let nameInput = document.querySelector("#nameInput");
let ageInput = document.querySelector("#ageInput");
let cityInput = document.querySelector("#cityInput");
let btn = document.querySelector("#showBtn");

btn.addEventListener("click", () => {
    alert(
        "Naam: " + nameInput.value + 
        "\nAge: " + ageInput.value + 
        "\nCity: " + cityInput.value
    );
});
</script>
